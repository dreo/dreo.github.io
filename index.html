<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ondrej Ilcik – I make quiet tools for loud problems.</title>
    <meta name="description" content="I make quiet tools for loud problems.">
    <meta name="author" content="Ondrej Ilcik">
    <link rel="canonical" href="https://ilcik.com/">

    <!-- Open Graph -->
    <meta property="og:title" content="Ondrej Ilcik">
    <meta property="og:description" content="I make quiet tools for loud problems.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ilcik.com/">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Ondrej Ilcik">
    <meta name="twitter:description" content="I make quiet tools for loud problems.">

    <!-- Schema.org structured data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Ondrej Ilcik",
        "url": "https://ilcik.com/",
        "description": "I make quiet tools for loud problems."
    }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #0a0a0b;
            --bg-secondary: #0f0f11;
            --accent: #3d5a4c;
            --accent-bright: #5a8a6e;
            --text-primary: #e8e8e8;
            --text-dim: #4a4a4f;
            --grid-color: rgba(61, 90, 76, 0.03);
        }
        
        html, body {
            height: 100%;
        }
        
        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* Subtle grid background */
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 32px 32px;
            pointer-events: none;
        }
        
        /* Vignette */
        body::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse at center, transparent 0%, var(--bg-primary) 100%);
            pointer-events: none;
        }
        
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
        }
        
        .identifier {
            font-size: 0.75rem;
            font-weight: 300;
            letter-spacing: 0.4em;
            color: var(--text-dim);
            margin-bottom: 3rem;
            text-transform: uppercase;
        }
        
        .tagline {
            font-size: clamp(1.5rem, 5vw, 2.4rem);
            font-weight: 400;
            letter-spacing: 0.02em;
            color: var(--text-primary);
            margin-bottom: 4rem;
            line-height: 1.6;
            opacity: 0;
            animation: fadeIn 1.5s ease-out 0.3s forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        /* Matrix display for email */
        .matrix-container {
            position: relative;
            margin-top: 2rem;
        }
        
        .matrix-trigger {
            font-size: 0.65rem;
            letter-spacing: 0.3em;
            color: var(--text-dim);
            text-transform: uppercase;
            cursor: pointer;
            padding: 1rem 2rem;
            border: 1px solid rgba(61, 90, 76, 0.2);
            background: transparent;
            transition: all 0.4s ease;
            font-family: inherit;
            opacity: 0;
            animation: fadeIn 1.5s ease-out 0.8s forwards;
        }
        
        .matrix-trigger:hover {
            border-color: var(--accent);
            color: var(--accent-bright);
            background: rgba(61, 90, 76, 0.05);
        }
        
        .matrix-trigger.revealed {
            opacity: 0.3;
            pointer-events: none;
        }
        
        .matrix-display {
            margin-top: 2rem;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--matrix-gap, 2px);
            opacity: 0;
            transition: opacity 0.5s ease;
            max-width: 100%;
            overflow: visible;
        }
        
        .matrix-display.active {
            opacity: 1;
        }
        
        .matrix-col {
            display: flex;
            flex-direction: column;
            gap: var(--matrix-gap, 2px);
        }
        
        .matrix-pixel {
            width: var(--matrix-pixel, 4px);
            height: var(--matrix-pixel, 4px);
            background: var(--bg-secondary);
            transition: background 0.1s ease;
        }
        
        .matrix-pixel.on {
            background: var(--accent-bright);
            box-shadow: 0 0 4px var(--accent);
        }
        
        /* Scanline effect */
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(61, 90, 76, 0.1), transparent);
            animation: scan 8s linear infinite;
            pointer-events: none;
            z-index: 100;
        }
        
        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }
        
        /* Footer coordinates */
        .coordinates {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.6rem;
            letter-spacing: 0.2em;
            color: var(--text-dim);
            opacity: 0.3;
        }
        
        @media (max-width: 600px) {
            :root {
                --matrix-pixel: 3px;
                --matrix-gap: 1px;
            }
            
            .tagline {
                padding: 0 1rem;
            }
            
            .matrix-display {
                height: 40px;
            }
        }
        
        @media (max-width: 400px) {
            :root {
                --matrix-pixel: 2px;
                --matrix-gap: 1px;
            }
            
            .matrix-display {
                height: 30px;
            }
            
            .container {
                padding: 1rem;
            }
            
            .identifier {
                font-size: 0.65rem;
                letter-spacing: 0.3em;
            }
            
            .matrix-trigger {
                font-size: 0.55rem;
                padding: 0.75rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="scanline"></div>
    
    <div class="container">
        <div class="identifier">ondrej ilcik</div>
        
        <p class="tagline">I make quiet tools for loud problems.</p>
        
        <div class="matrix-container">
            <button class="matrix-trigger" id="trigger">establish contact</button>
            <div class="matrix-display" id="matrix"></div>
        </div>
    </div>
    
    <div class="coordinates">50.0755°N 14.4378°E</div>

    <script>
        // Glyph data indexed by char code (no letter keys)
        const g = [];
        g[46]=[0,0,0,0,0,24,24];
        g[64]=[28,34,46,42,46,32,30];
        g[99]=[28,34,32,32,32,34,28];
        g[100]=[60,34,34,34,34,34,60];
        g[101]=[62,32,32,60,32,32,62];
        g[105]=[28,8,8,8,8,8,28];
        g[106]=[2,2,2,2,34,34,28];
        g[107]=[34,36,40,48,40,36,34];
        g[108]=[32,32,32,32,32,32,62];
        g[109]=[34,54,42,34,34,34,34];
        g[110]=[34,50,42,38,34,34,34];
        g[111]=[28,34,34,34,34,34,28];
        g[114]=[60,34,34,60,40,36,34];

        // Encoded contact - assembled at runtime
        const p1 = [111,110,100,114,101,106];
        const p2 = [64];
        const p3 = [105,108,99,105,107];
        const p4 = [46,99,111,109];
        
        function decode() {
            return [...p1,...p2,...p3,...p4];
        }

        function renderMatrix(codes) {
            const matrix = document.getElementById('matrix');
            matrix.innerHTML = '';
            
            let delay = 0;
            
            codes.forEach((code) => {
                const charData = g[code] || [0,0,0,0,0,0,0];
                
                for (let col = 0; col < 6; col++) {
                    const colDiv = document.createElement('div');
                    colDiv.className = 'matrix-col';
                    
                    for (let row = 0; row < 7; row++) {
                        const pixel = document.createElement('div');
                        pixel.className = 'matrix-pixel';
                        
                        if (col < 5) {
                            const isOn = (charData[row] >> (5 - col)) & 1;
                            if (isOn) {
                                setTimeout(() => {
                                    pixel.classList.add('on');
                                }, delay + Math.random() * 300);
                            }
                        }
                        
                        colDiv.appendChild(pixel);
                    }
                    
                    matrix.appendChild(colDiv);
                }
                
                delay += 80;
            });
            
            matrix.classList.add('active');
        }

        document.getElementById('trigger').addEventListener('click', function() {
            this.classList.add('revealed');
            setTimeout(() => {
                renderMatrix(decode());
            }, 200);
        });
    </script>
</body>
</html>
